<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Student Management</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="display-5">Edit Student</h1>
            </div>
            <div class="col-md-4 text-end">
                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Back to List</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <form action="" method="post" class="needs-validation">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="roll" class="form-label fw-bold">Roll Number:</label>
                        <input type="text" disabled class="form-control form-control-lg" id="roll" name="roll" value="{{ student.roll }}" placeholder="Enter roll number" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Name:</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" value="{{ student.name }}" placeholder="Enter student name" required>
                    </div>

                    <div class="mb-3">
                        <label for="contact" class="form-label fw-bold">Contact:</label>
                        <input type="number" class="form-control form-control-lg" id="contact" name="contact" value="{{ student.contact }}" placeholder="Enter contact number" required>
                    </div>

                    <div class="mb-4">
                        <label for="course" class="form-label fw-bold">Course:</label>
                        <input type="text" class="form-control form-control-lg" id="course" name="course" value="{{ student.course }}" placeholder="Enter course" required>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning btn-lg fw-bold">Update Student</button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
