<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Student Management</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="display-5">Add New Student</h1>
            </div>
            <div class="col-md-4 text-end">
                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Back to List</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                <form action="" method="post" class="needs-validation">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="roll" class="form-label fw-bold">Roll Number:</label>
                        <input type="text" class="form-control form-control-lg" id="roll" name="roll" value="{{ student.roll }}" placeholder="Enter roll number" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Name:</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" value="{{ student.name }}" placeholder="Enter student name" required>
                    </div>

                    <div class="mb-3">
                        <label for="contact" class="form-label fw-bold">Contact:</label>
                        <input type="number" class="form-control form-control-lg" id="contact" name="contact" value="{{ student.phone }}" max="9999999999" placeholder="Enter contact number" required>
                    </div>

                    <div class="mb-4">
                        <label for="course" class="form-label fw-bold">Course:</label>
                        <input type="text" class="form-control form-control-lg" id="course" name="course" value="{{ student.course }}" placeholder="Enter course" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="cn" class="form-label fw-bold">cn:</label>
                        <input type="number" class="form-control form-control-lg" id="cn" name="cn"  value="{{ marks.cn }}" placeholder="Enter cn makes" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="dbms" class="form-label fw-bold">dbms:</label>
                        <input type="number" class="form-control form-control-lg" id="dbms" name="dbms" value="{{ marks.dbms }}" placeholder="Enter dbms makes" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="python" class="form-label fw-bold">python:</label>
                        <input type="number" class="form-control form-control-lg" id="python" name="python" value="{{ marks.python }}" placeholder="Enter python makes" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="aiml" class="form-label fw-bold">aiml:</label>
                        <input type="number" class="form-control form-control-lg" id="aiml" name="aiml" value="{{ marks.aiml }}" placeholder="Enter aiml makes" required>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">Update Student</button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
