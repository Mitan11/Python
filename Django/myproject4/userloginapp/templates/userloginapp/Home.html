<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">

        <div class="card login-card shadow mt-5">
            <div class="card-body">
                <h3 class="text-center mb-4">Welcome Home!</h3>
                {{user.email}} , {{user.id}}
                <p class="text-center">
                    {% if user %}
                        You have successfully logged in.
                    {% else %}
                        Please log in to continue.
                    {% endif %}
                </p>
            </div>
        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
