<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-4">Student Marksheet System</h1>
        <a href="{% url 'student_list' %}" class="btn btn-secondary mb-3">View Student List</a>
    </div>
    <div class="alert alert-info text-center">
        <strong>Instructions:</strong> Enter a roll number to view student marksheet
    </div>

    <!-- Show error message if student not found -->
    {% if error %}
        <div class="alert alert-danger text-center fw-bold">
            âŒ {{ error }}
        </div>
    {% endif %}

    <!-- Form Card -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="{% url 'get_marksheet' %}" method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="roll_number" class="form-label fw-bold">
                                Enter Roll Number
                            </label>
                            <input
                                type="number"
                                class="form-control"
                                name="roll_number"
                                id="roll_number"
                                placeholder="e.g., 1"
                                required
                            />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                ğŸ” Get Marksheet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
