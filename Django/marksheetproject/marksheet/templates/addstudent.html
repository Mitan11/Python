<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-3">
    <h2 class="text-center mb-4">ğŸ“ Student Marksheet Form</h2>
    <span>{% if error %}<div class="alert alert-danger" role="alert">{{ error }}</div>{% endif %}</span>
    <form method="post">
        {% csrf_token %}

        <div class="row">
            <!-- LEFT COLUMN : Student Details -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-primary text-white">
                        ğŸ‘¤ Student Details
                    </div>
                    <div class="card-body">

                        <div class="mb-3">
                            <label class="form-label">Student Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter Student Name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Roll Number</label>
                            <input type="number" class="form-control" name="roll" placeholder="Enter Roll Number" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" name="contact" placeholder="Enter Contact Number" required>
                        </div>

                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN : Marks -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-success text-white">
                        ğŸ“š Marks
                    </div>
                    <div class="card-body">

                        <div class="mb-3">
                            <label class="form-label">Python</label>
                            <input type="number" class="form-control" name="python" placeholder="Enter Python Marks" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">DAD</label>
                            <input type="number" class="form-control" name="dad" placeholder="Enter DAD Marks" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">CSCL</label>
                            <input type="number" class="form-control" name="cscl" placeholder="Enter CSCL Marks" required>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-lg">
                        ğŸ’¾ Save Marksheet
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
